Módulo III.- Financiamiento y fiscalización electoral: 01 al 15 de octubre de 2020 (5 sesiones)<br>
Módulo IV.- Sistema sancionador electoral: 20 de octubre al 03 de noviembre de 2020 (5 sesiones)<br>
Módulo V.- Medios de impugnación en materia electoral: 05 de noviembre al 08 de diciembre de 2020 (10 sesiones)<br>

                    <center>
                      <p><span style="color:#4B0082"><span style="font-size:24px"><h1>Presentación</h1></span></span></p>
                    </center>
<br>
<span style="color:#000000">
<p style=" text-align: justify; font-size: 15">

El <b>Instituto Iberoamericano de Derecho Electoral</b> tiene como objetivo la formación de una élite de especialistas altamente calificados que conjuguen una sólida formación teórica de las áreas y temas que abarcan la democracia electoral, con una aguda visión práctica en el manejo de técnicas e instrumentos de estudio y análisis, a fin de que los participantes aborden temas de actualidad y relevancia, con el objeto de que puedan transferir los conocimientos adquiridos a sus distintos ámbitos de gestión, lo cual les permitirá encontrar las mejores soluciones a los retos y desafíos de nuestros tiempos.
</p>
<br>
<p style=" text-align: justify; font-size: 15">
Así, la democracia electoral se ha convertido en el espacio en el que confluyen distintas disciplinas científicas que inciden de manera directa los procesos políticos y electorales contemporáneos, pero, sobre todo, la calidad de la democracia.
</p>
<br>
<p style=" text-align: justify; font-size: 15">
Ante la proximidad del proceso electoral 2020-2021, el <b>Instituto Iberoamericano de Derecho Electoral</b> ofrece el <b>DIPLOMADO EN DERECHO ELECTORAL. LAS CLAVES Y ESTRATEGIAS PARA GANAR ELECCIONES</b>, el cual contará con los más prestigiados ponentes en cada uno de los módulos</p>  
</span>
  </div>






  <div role="tabpanel" class="tab-pane " id="profile" style=" padding-bottom: : 15px; 
                        padding-right : 15px; padding-left : 15px;">

<center>
<p><span style="color:#4B0082"><span style="font-size:24px"><h1>Objetivo</h1></span></span></p>
</center>

<br>
<span style="color:#000000">
<p style=" text-align: justify; font-size: 15">

Brindar una formación multidisciplinaria de la democracia electoral, utilizando herramientas teóricas y prácticas, de carácter metodológico, normativo y jurisprudencial, que permita comprender los conceptos fundamentales del sistema electoral mexicano, su vinculación con el sistema político, de partidos y con la gobernanza en nuestro país.
</p>
</span>

<span style="color:#000000">

<p style=" text-align: justify; font-size: 15">
Dirigido al público en general, estudiantes, profesionistas, académicos, investigadores, asesores y consultores, líderes de opinión, servidores públicos, funcionarios electorales, partidos políticos, militantes y simpatizantes de partidos políticos, agrupaciones políticas, representantes ante órganos electorales, organizaciones no gubernamentales, entre muchos otros.
</p>

</center>
<br>
<span style="color:#000000">
<center>Del 22 de septiembre de 2020 al 02 de febrero de 2021
</center>
 <br>
 </span>
<b>Módulo I.</b> Fundamentos de democracia electoral: 22 de septiembre al 01 de octubre de 2020 (4 sesiones).<br>
<b>Módulo II.</b> Partidos políticos sistemas de partidos y su democracia interna: 06 al 20 de octubre de 2020 (5 sesiones).<br>
<b>Módulo III.</b> Financiamiento y fiscalización electoral: 22 de octubre al 12 de noviembre de 2020 (7 sesiones).<br>
<b>Módulo IV.</b> Medios de impugnación en materia electoral: 17 de noviembre al 17 de diciembre de 2020 (10 sesiones).<br>
<b>Módulo V.</b> Sistema sancionador electoral: 05 al 19 de enero de 2021 (5 sesiones).<br>
<b>Módulo VI.</b> Delitos contra la democracia: 21 de enero al 02 de febrero de 2021 (4 sesiones).<br><br>

 Las fechas podrán sufrir variaciones por causas de fuerza mayor.

<br>
<span style="color:#000000">

<p style=" text-align: justify; font-size: 15">
El Diplomado se cursa en tres meses y medio, consta de 31 sesiones de tres horas cada una, las cuales se llevarán a cabo todos los días martes y jueves de cada semana. Las sesiones se distribuyen en seis módulos temáticos. La duración total es de 93 horas presenciales y 47 horas prácticas.
</p>
</span>

    var next = $(this).next();
    if (!next.length) {
        next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));

    for (var i = 0; i < minPerSlide; i++) {
        next = next.next();
        if (!next.length) {
            next = $(this).siblings(':first');
        }

        next.children(':first-child').clone().appendTo($(this));
    }
});
</script>
